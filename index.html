<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Keeper</title>
</head>
<body>
 
  <div class="top-container">
    <div class="text-style">
      <img src="./Screenshot 2025-01-04 at 23.36.54.png" alt="logo" width="25px" height="25px" style="margin-right: 10px;">
      <h2>Keeper</h2>
    </div>
  </div>

 
  <div class="note-card">
    <input 
      type="text" 
      id="title-input" 
      class="note-input title-input" 
      placeholder="Title" 
    />
    <input 
      type="text" 
      id="content-input" 
      class="note-input content-input" 
      placeholder="Take a note..." 
    />
    <button id="floating-button" class="floating-button">
      <span>+</span>
    </button>
  </div>



  <script src="./index.js"></script>
</body>
</html>
